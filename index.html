<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Gordillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assests/css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar Pais" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="ms-md-auto">
                    <li class="submenu">
                        <img width="50" src="./assests/img/icon-book.svg" alt="img-album">
                        <div id="album">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Pais</th>
                                        <th scope="col">Cantidad de Figuritas</th>
                                        <th scope="col">Sumar</th>
                                        <th scope="col">Borrar</th>
                                    </tr>
                                </thead>
                                <tbody id="listapaises">
                                </tbody>
                            </table>
                            <div class="d-grid gap-2">
                                <a href="#" class="btn btn-secondary" id="vaciarAlbum">Vaciar Album</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="paises" class="container">
        <div class="row" id="insertDOMcontent">

        </div>
    </div>

    <script type="module" src="./assests/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

</html>
