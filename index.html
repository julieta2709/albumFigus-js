<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Gordillo</title>
    <!-- Vínculos con librerías -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/main.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assests/img/icon-book.svg" alt="img-album" class="img-album">
                <h1>Álbum de figuritas</h1>
            </a>

        </div>
    </nav>
    <div class="container-body">
        <ul>
            <li class="submenu">
                <img src="./assests/img/icon-book.svg" alt="img-album" class="img-album-submenu">
                <div id="album">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Pais</th>
                                <th scope="col">Cantidad de Figuritas</th>
                                <th scope="col">Borrar Pais</th>
                            </tr>
                        </thead>
                        <!-- Impresión de los datos en el DOM -->
                        <tbody id="paisesalbum">
                            
                        </tbody>
                    </table>
                    <div class="contentTotal">
                        <h5>Total de Figuritas</h5>
                        
                      </div>
                      <div class="restanFiguritas">
                        <h5>Cantidad de figuritas que restan para completar el álbum:</h5>
                        
                      </div>
                    <div class="d-grid gap-2">
                        <a href="#" class="btn btn-secondary" id="vaciarAlbum">Vaciar Album</a>
                    </div>
                </div>
            </li>
        </ul>

        <form id="formulario" class="formulario" action="#" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Seleccione el pais</label>
                <select class="form-select" id="pais">
                    <option disabled selected value="">-- Seleccione el pais--</option>
                    <option value="1">Argentina</option>
                    <option value="2">Bélgica</option>
                    <option value="3">Qatar</option>
                    <option value="4">Ecuador</option>
                    <option value="5">Senegal</option>
                    <option value="6">Holanda</option>
                    <option value="7">México</option>
                    <option value="8">Inglaterra</option>
                    <option value="9">Irán</option>
                    <option value="10">Gales</option>
                    <option value="11">Estados Unidos</option>
                    <option value="12">Dinamarca</option>
                    <option value="13">Túnez</option>
                    <option value="14">Australia</option>
                    <option value="15">Arabia Saudita</option>
                    <option value="16">Polonia</option>
                    <option value="17">Francia</option>
                    <option value="18">Ghana</option>
                    <option value="19">Alemania</option>
                    <option value="20">Japón</option>
                    <option value="21">España</option>
                    <option value="22">Croacia</option>
                    <option value="23">Costa Rica</option>
                    <option value="24">Marruecos</option>
                    <option value="25">Canadá</option>
                    <option value="26">Camerún</option>
                    <option value="27">Suiza</option>
                    <option value="28">Brasil</option>
                    <option value="29">Serbia</option>
                    <option value="30">Uruguay</option>
                    <option value="31">Korea del Sur</option>
                    <option value="32">Portugal</option>
                </select>
            </div>
            <fieldset class="row mb-3">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Seleccione la cantidad de figuritas</label>
                    <div class="col-sm-12" id="figuritas">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
                            <label class="form-check-label" for="inlineCheckbox1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2">
                            <label class="form-check-label" for="inlineCheckbox2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3">
                            <label class="form-check-label" for="inlineCheckbox3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="4">
                            <label class="form-check-label" for="inlineCheckbox4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="5">
                            <label class="form-check-label" for="inlineCheckbox5">5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="6">
                            <label class="form-check-label" for="inlineCheckbox6">6</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="7">
                            <label class="form-check-label" for="inlineCheckbox7">7</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="8">
                            <label class="form-check-label" for="inlineCheckbox8">8</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="9">
                            <label class="form-check-label" for="inlineCheckbox9">9</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="10">
                            <label class="form-check-label" for="inlineCheckbox10">10</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="11">
                            <label class="form-check-label" for="inlineCheckbox11">11</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox12" value="12">
                            <label class="form-check-label" for="inlineCheckbox12">12</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox13" value="13">
                            <label class="form-check-label" for="inlineCheckbox13">13</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox14" value="14">
                            <label class="form-check-label" for="inlineCheckbox14">14</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox15" value="15">
                            <label class="form-check-label" for="inlineCheckbox15">15</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox16" value="16">
                            <label class="form-check-label" for="inlineCheckbox16">16</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox17" value="17">
                            <label class="form-check-label" for="inlineCheckbox17">17</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox18" value="18">
                            <label class="form-check-label" for="inlineCheckbox18">18</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox19" value="19">
                            <label class="form-check-label" for="inlineCheckbox19">19</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-secondary" value="Agregar Pais" />
            </div>
        </form>
    </div>
    <!-- Vínculos con librerías JQuery, SweetAlert, Boostrap y JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assests/js/app.js"></script>
</body>

</html>
